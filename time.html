<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Time Tracker</title>
    <link rel="stylesheet" href="time.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="time.js"></script>
</head>
<body>
    <header>
        <h1>The <a class="time">Time </a> Tracker</h1>
    </header>
    <div class="task-input">
        <label for = 'task-name'>Task Name:</label> <input type="text" class="input task-name" name="task-name"/> <br>
        <label for = 'time-start'>Time Start:</label> <span class="start-input"> <input type="tel" class="input time-start hour-start" name="input time-start hour-start" maxlength="2"/> <a>:</a> <input type="tel" class="input time-start minute-start" name="time-start minute-start" maxlength="2"/> </span> <button class="btn ampm-start" type="button">AM</button>  <br> 
        <label for = 'time-end'>Time End:</label> <span class="start-input"> <input type="tel" class="input time-end hour-end" name="time-end hour-end" maxlength="2"/> <a>:</a> <input type="tel" class="input time-end minute-end" name="time-end minute-end" maxlength="2"/> </span> <button class="btn ampm-end" type="button">AM</button> <br>
        <button class="btn check" type="button">Add Task</button>
    </div>
    <div class="task">
            <p class="name">Hey</p> <br> 
            <p class="time">World</p>
    </div>
</body>
</html>
